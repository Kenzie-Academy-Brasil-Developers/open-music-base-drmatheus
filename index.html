<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="/pages/home/index.css" />
    <title>Open Music</title>
  </head>
  <body >
    <header class="container header flex spaceBetween">
      <h1 class="title1">open music</h1>
      <button class="buttonTheme"></button>
    </header>
    <main class="container flex column rowGap">
      <nav class="container flex column rowGap">
      <h2 class="title2">Gênero Musical</h2>      
      <ul id="filter"class="flex wrap rowGap columnGap">
        <li class="flex"><label class="button" for="Todos">Todos<input class="hideMe" type="radio" name="filter" id="Todos" checked ></label></li>
        <li class="flex"><label class="button" for="Pop">Pop<input class="hideMe" type="radio" name="filter" id="Pop"></label></li>
        <li class="flex"><label class="button" for="MPB">MPB<input class="hideMe" type="radio" name="filter" id="MPB"></label></li>
        <li class="flex"><label class="button" for="Forró">Forró<input class="hideMe" type="radio" name="filter" id="Forró"></label></li>
        <li class="flex"><label class="button" for="Samba">Samba<input class="hideMe" type="radio" name="filter" id="Samba"></label></li>
        <li class="flex"><label class="button" for="Baião">Baião<input class="hideMe" type="radio" name="filter" id="Baião"></label></li>
        <li class="flex"><label class="button" for="Rap">Rap<input class="hideMe" type="radio" name="filter" id="Rap"></label></li>
        <li class="flex"><label class="button" for="Hip-Hop">Hip-Hop<input class="hideMe" type="radio" name="filter" id="Hip-Hop"></label></li>
        <li class="flex"><label class="button" for="Rock">Rock<input class="hideMe" type="radio" name="filter" id="Rock"></label></li>
        <li class="flex"><label class="button" for="Reggae">Reggae<input class="hideMe" type="radio" name="filter" id="Reggae"></label></li>
        <li class="flex"><label class="button" for="Country">Country<input class="hideMe" type="radio" name="filter" id="Country"></label></li>
        <li class="flex"><label class="button" for="Gospel">Gospel<input class="hideMe" type="radio" name="filter" id="Gospel"></label></li>
      </ul>
    </nav>
    <section class="container flex column rowGap">
      <div class="flex spaceBetween"><h2 class="title2">Definir preço</h2>
      <span class="maxPriceShow title2">Até R$ 70.00</span></div>
      <input class="maxPrice" type="range" min="1" value="70">
    </section>
  <section class="container">
    <ul id="productList" class="flex wrap spaceBetween rowGap">

    </ul>
  </section> 
      


    </main>
    <script src="./scripts/theme.js"></script>
    <script src="./pages/home/productsData.js"></script>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
